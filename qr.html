<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Verifikasi Surat Lidan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sembunyikan scrollbar untuk tampilan lebih bersih */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Container PDF agar terlihat menyatu dengan card */
        .pdf-container {
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            overflow: hidden;
            background: #f8fafc;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 md:p-8">

    <div class="max-w-2xl w-full bg-white rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.1)] overflow-hidden border border-gray-100">
        <div class="bg-gradient-to-r from-indigo-900 to-indigo-700 p-8 text-white">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-2xl font-black uppercase tracking-tight">E-Verification</h1>
                    <p class="text-indigo-200 text-xs font-medium tracking-widest uppercase opacity-80">Lidan Psikologi Indonesia</p>
                </div>
                <div class="flex flex-col items-end">
                    <span class="bg-green-500/20 border border-green-400/50 px-3 py-1 rounded-full text-green-300 font-bold text-[10px] tracking-widest uppercase backdrop-blur-sm">
                        Official Document
                    </span>
                </div>
            </div>
        </div>

        <div id="content" class="p-6 md:p-10">
            <div id="loading" class="text-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-indigo-700 mx-auto"></div>
                <p class="mt-4 text-slate-400 font-medium animate-pulse">Menghubungkan ke database...</p>
            </div>

            <div id="data-container" class="hidden space-y-8">
                <div class="flex items-center justify-center gap-2 bg-green-50 border border-green-100 py-3 rounded-2xl">
                    <div class="h-2 w-2 bg-green-500 rounded-full animate-ping"></div>
                    <p class="text-green-700 text-[11px] font-black tracking-wider uppercase">Dokumen Terverifikasi Asli</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2 space-y-1">
                        <label class="text-[10px] text-indigo-400 font-black uppercase tracking-widest">Nomor & Perihal</label>
                        <h2 id="nomor" class="text-lg font-black text-slate-800 font-mono leading-tight"></h2>
                        <p id="perihal" class="text-slate-600 font-semibold italic text-sm"></p>
                    </div>

                    <div class="space-y-1 border-l-2 border-indigo-100 pl-4">
                        <label class="text-[9px] text-slate-400 font-black uppercase">Tanggal Surat</label>
                        <p id="tanggal" class="font-bold text-slate-800"></p>
                    </div>

                    <div class="space-y-1 border-l-2 border-indigo-100 pl-4">
                        <label class="text-[9px] text-slate-400 font-black uppercase">Penanda Tangan</label>
                        <p id="nama_penanda" class="font-bold text-slate-800"></p>
                        <p id="jabatan_penanda" class="text-indigo-600 text-[11px] font-bold"></p>
                    </div>
                </div>

                <div id="lampiran-container" class="space-y-3">
                    <label class="text-[10px] text-indigo-400 font-black uppercase tracking-widest">Pratinjau Dokumen Lampiran</label>
                    <div class="pdf-container shadow-inner bg-slate-100" style="height: 500px;">
                        <iframe 
                            id="pdf-viewer" 
                            src="" 
                            width="100%" 
                            height="100%" 
                            style="border: none;"
                            allow="fullscreen"
                        ></iframe>
                    </div>
                    <p class="text-[10px] text-slate-400 italic text-center">*Gunakan scroll untuk melihat halaman berikutnya</p>
                </div>

                <div class="pt-6 border-t border-gray-100 grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[9px] text-slate-400 font-black uppercase">Ditujukan Kepada</label>
                        <p id="penerima" class="text-slate-800 font-bold text-sm"></p>
                        <p id="instansi_penerima" class="text-slate-500 text-xs"></p>
                    </div>
                    <div id="ket-box">
                        <label class="text-[9px] text-slate-400 font-black uppercase">Keterangan</label>
                        <p id="keterangan" class="text-slate-600 text-[11px] italic leading-relaxed"></p>
                    </div>
                </div>
            </div>

            <div id="error" class="hidden text-center py-20">
                <div class="bg-red-50 text-red-500 p-6 rounded-3xl border-2 border-dashed border-red-200">
                    <p class="font-black text-lg">404 - INVALID DOCUMENT</p>
                    <p class="text-sm opacity-70">Data tidak ditemukan dalam sistem kami.</p>
                </div>
            </div>
        </div>

        <div class="bg-slate-50 p-6 text-center border-t border-gray-100">
            <p class="text-[10px] text-slate-400 font-bold tracking-[0.2em] uppercase">Lidan Psikologi Digital Ecosystem</p>
        </div>
    </div>

    <script>
        const AUTH_KEY = 'admin';
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        async function fetchDetail() {
            if(!token) return showError();
            try {
                const res = await fetch(`https://lidan-co-id.pages.dev/api/contacts_filter_dinamis6?table=tanda_tangan&x_10_eq=${token}`, { 
                    headers: { 'X-Custom-Auth': AUTH_KEY } 
                });
                const result = await res.json();
                if(result.data?.length > 0) showData(result.data[0]);
                else showError();
            } catch (e) { showError(); }
        }

        function showData(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('data-container').classList.remove('hidden');
            
            document.getElementById('nomor').innerText = data.x_05 || '-';
            document.getElementById('perihal').innerText = data.x_06 || '-';
            document.getElementById('tanggal').innerText = data.x_07 || '-';
            document.getElementById('penerima').innerText = data.x_03 || '-';
            document.getElementById('instansi_penerima').innerText = data.x_04 || '-';
            document.getElementById('nama_penanda').innerText = data.x_01 || '-';
            document.getElementById('jabatan_penanda').innerText = data.x_02 || '-';
            
            const pdfViewer = document.getElementById('pdf-viewer');
            if(data.x_08) {
                const rawUrl = data.x_08;
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                
                if (isMobile) {
                    // Penambahan rm=minimal untuk mengurangi UI Google Docs Viewer
                    pdfViewer.src = `https://docs.google.com/viewer?url=${encodeURIComponent(rawUrl)}&embedded=true&rm=minimal`;
                } else {
                    // Penambahan view=FitH untuk memaksa PDF menyesuaikan lebar tanpa tools tambahan
                    pdfViewer.src = `${rawUrl}#toolbar=0&navpanes=0&scrollbar=0&view=FitH`;
                }
            } else {
                document.getElementById('lampiran-container').style.display = 'none';
            }
            
            if(data.x_09) {
                document.getElementById('keterangan').innerText = data.x_09;
            } else {
                document.getElementById('ket-box').style.visibility = 'hidden';
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }
        
        fetchDetail();
    </script>
</body>
</html>
