<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Verifikasi Surat Lidan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .pdf-container {
            border: 1px solid #e2e8f0;
            border-radius: 1.5rem;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
            /* Tinggi tetap agar proporsional di HP */
            height: 65vh; 
        }

        /* Menghilangkan gangguan visual di sekitar iframe */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 md:p-8">

    <div class="max-w-2xl w-full bg-white rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.1)] overflow-hidden border border-gray-100">
        <div class="bg-gradient-to-r from-indigo-900 to-indigo-700 p-8 text-white">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-2xl font-black uppercase tracking-tight">E-Verification</h1>
                    <p class="text-indigo-200 text-xs font-medium tracking-widest uppercase opacity-80">Lidan Psikologi Indonesia</p>
                </div>
                <span class="bg-green-500/20 border border-green-400/50 px-3 py-1 rounded-full text-green-300 font-bold text-[10px] tracking-widest uppercase backdrop-blur-sm">
                    Official Document
                </span>
            </div>
        </div>

        <div id="content" class="p-6 md:p-10">
            <div id="loading" class="text-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-indigo-700 mx-auto"></div>
                <p class="mt-4 text-slate-400 font-medium animate-pulse">Menghubungkan database...</p>
            </div>

            <div id="data-container" class="hidden space-y-8">
                <div class="flex items-center justify-center gap-2 bg-green-50 border border-green-100 py-3 rounded-2xl">
                    <div class="h-2 w-2 bg-green-500 rounded-full animate-ping"></div>
                    <p class="text-green-700 text-[11px] font-black tracking-wider uppercase">Dokumen Terverifikasi Asli</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="text-[10px] text-indigo-400 font-black uppercase tracking-widest">Nomor & Perihal</label>
                        <h2 id="nomor" class="text-lg font-black text-slate-800 font-mono"></h2>
                        <p id="perihal" class="text-slate-600 font-semibold italic text-sm"></p>
                    </div>
                    <div class="border-l-2 border-indigo-100 pl-4">
                        <label class="text-[9px] text-slate-400 font-black uppercase">Penanda Tangan</label>
                        <p id="nama_penanda" class="font-bold text-slate-800 text-sm"></p>
                        <p id="jabatan_penanda" class="text-indigo-600 text-[10px] font-bold uppercase"></p>
                    </div>
                    <div class="border-l-2 border-indigo-100 pl-4">
                        <label class="text-[9px] text-slate-400 font-black uppercase">Tanggal</label>
                        <p id="tanggal" class="font-bold text-slate-800 text-sm"></p>
                    </div>
                </div>

                <div id="lampiran-container" class="space-y-3">
                    <label class="text-[10px] text-indigo-400 font-black uppercase tracking-widest">Pratinjau Lampiran</label>
                    <div class="pdf-container shadow-inner">
                        <iframe id="google-viewer" src=""></iframe>
                    </div>
                    <div class="flex justify-between items-center px-2">
                        <p class="text-[9px] text-slate-400 italic">*Gunakan dua jari untuk zoom</p>
                        <a id="btn-manual" href="#" target="_blank" class="text-[9px] font-black text-indigo-600 uppercase underline">Buka Fullscreen</a>
                    </div>
                </div>

                <div class="pt-6 border-t border-gray-100">
                    <label class="text-[9px] text-slate-400 font-black uppercase">Keterangan</label>
                    <p id="keterangan" class="text-slate-600 text-[11px] italic leading-relaxed"></p>
                </div>
            </div>

            <div id="error" class="hidden text-center py-20">
                <div class="bg-red-50 text-red-500 p-6 rounded-3xl border-2 border-dashed border-red-200">
                    <p class="font-black text-lg">404 - INVALID</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const AUTH_KEY = 'admin';
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        async function fetchDetail() {
            if(!token) return showError();
            try {
                const res = await fetch(`https://lidan-co-id.pages.dev/api/contacts_filter_dinamis6?table=tanda_tangan&x_10_eq=${token}`, { 
                    headers: { 'X-Custom-Auth': AUTH_KEY } 
                });
                const result = await res.json();
                if(result.data?.length > 0) showData(result.data[0]);
                else showError();
            } catch (e) { showError(); }
        }

        function showData(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('data-container').classList.remove('hidden');
            
            document.getElementById('nomor').innerText = data.x_05 || '-';
            document.getElementById('perihal').innerText = data.x_06 || '-';
            document.getElementById('tanggal').innerText = data.x_07 || '-';
            document.getElementById('nama_penanda').innerText = data.x_01 || '-';
            document.getElementById('jabatan_penanda').innerText = data.x_02 || '-';
            document.getElementById('keterangan').innerText = data.x_09 || 'Tidak ada keterangan tambahan.';

            if(data.x_08) {
                // Menggunakan Google Docs Viewer sebagai Proxy untuk menghindari CORS
                // Parameter &embedded=true menghilangkan sebagian besar toolbar
                const pdfUrl = data.x_08;
                document.getElementById('google-viewer').src = `https://docs.google.com/viewer?url=${encodeURIComponent(pdfUrl)}&embedded=true`;
                document.getElementById('btn-manual').href = pdfUrl;
            } else {
                document.getElementById('lampiran-container').style.display = 'none';
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }
        
        fetchDetail();
    </script>
</body>
</html>
